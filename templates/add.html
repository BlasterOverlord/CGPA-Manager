<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <script src="static/script.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- https://favicon.io/emoji-favicons/graduation-cap/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>CGPA Manager: Add Semester</title>

    </head>

    <body>

        <nav class="bg-dark border navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">C</span><span class="red">G</span><span class="yellow">P</span><span class="green">A</span> <span class="red">Manager</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
             <h1 class="mb-3 mx-auto">Semester {{current}}</h1>

            <button class="btn btn-outline-warning mb-3 mx-auto" id="addCourse" type="button" onclick="add()">Add Course</button>
            <form action="/add" method="post">
                <table class="table table-bordered">

                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Credit Hours</th>
                            <th>Grade Point (GP)</th>
                            <th></th>
                        </tr>
                    </thead>
                        <tbody id="table-body">
                            <tr>
                                <td>
                                    <div class="input-group mb-3">
                                        <input type="text" autocomplete="off" class="form-control mx-auto w-auto" name="course" placeholder="Course">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group mb-3">
                                        <input type="number" required class="form-control mx-auto w-auto" name="credit" placeholder="Credit" step=".01" min="0" max="9">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group mb-3">
                                        <input type="number" required class="form-control mx-auto w-auto" name="gpa" placeholder="GPA" step=".01" min="0" max="4">
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                </table>
                <button class="btn btn-success mx-auto my-auto" type="submit">Save</button>
            </form>
        </main>

        <footer class="mb-5 small text-center text-muted">
            Inspired from <a href="https://finance.cs50.net/">CS$0 Finanace</a>
        </footer>

    </body>

</html>
